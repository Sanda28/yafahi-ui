<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - YAFAHI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(to right, #e2e2e2, #c9d6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background-color: #fff;
      border-radius: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .demo-info {
      background-color: #f3f3f3;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      background-color: #eee;
      border: none;
      margin: 10px 0;
      padding: 12px 15px;
      font-size: 14px;
      border-radius: 8px;
      width: 100%;
      outline: none;
    }

    button {
      background-color: #512da8;
      color: #fff;
      font-size: 14px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 10px;
      cursor: pointer;
    }

    a {
      color: #333;
      font-size: 13px;
      text-decoration: none;
      margin-top: 15px;
      text-align: center;
    }

    .text-danger {
      color: red;
      font-size: 13px;
      margin-top: 8px;
      text-align: center;
    }

    @media (max-width: 576px) {
      .container {
        padding: 20px;
        border-radius: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login YAFAHI</h1>

    <div class="demo-info">
      <strong>Gunakan akun demo berikut:</strong><br><br>
      <strong>Admin:</strong><br>
      Email: <code>admin@example.com</code><br>
      Password: <code>123</code><br><br>
      <strong>User:</strong><br>
      Email: <code>user@example.com</code><br>
      Password: <code>123</code>
    </div>

    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="index.html">‚Üê Kembali ke Beranda</a>
      <div class="text-danger" id="errorMsg" style="display: none;">Email atau password salah!</div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = this.email.value.trim().toLowerCase();
      const password = this.password.value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (email === "admin@example.com" && password === "123") {
        localStorage.setItem("role", "admin");
        window.location.href = "admin/dashboard.html";
      } else if (email === "user@example.com" && password === "123") {
        localStorage.setItem("role", "user");
        window.location.href = "user/dashboard.html";
      } else {
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
