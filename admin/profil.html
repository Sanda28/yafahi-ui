      <div class="container py-4">
        <h2 class="mb-4 fs-3 fw-semibold text-dark">Pengaturan Profil</h2>

        <ul class="nav nav-tabs mb-4" id="profileTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#info" type="button">Informasi Profil</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#password" type="button">Ubah Password</button>
          </li>
        </ul>

        <div class="tab-content" id="profileTabContent">
          <!-- Informasi Profil -->
          <div class="tab-pane fade show active" id="info">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form action="dashboard.html" method="GET">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nama</label>
                      <input id="name" name="name" type="text" class="form-control" value="Admin Yafahi">
                    </div>
                    <div class="mb-3">
                      <label for="nik" class="form-label">NIK</label>
                      <input id="nik" name="nik" type="text" class="form-control" value="1234567890">
                    </div>
                    <div class="mb-3">
                      <label for="jabatan" class="form-label">Jabatan</label>
                      <input id="jabatan" name="jabatan" type="text" class="form-control" value="Admin">
                    </div>
                    <div class="mb-3">
                      <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                      <input id="tempat_lahir" name="tempat_lahir" type="text" class="form-control" value="Bogor">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input id="email" name="email" type="email" class="form-control" value="admin@yafahi.id" readonly disabled>
                    </div>
                    <div class="mb-3">
                      <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                      <select id="jenis_kelamin" name="jenis_kelamin" class="form-control">
                        <option value="">-- Pilih --</option>
                        <option value="L" selected>Laki-laki</option>
                        <option value="P">Perempuan</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                      <input id="tanggal_lahir" name="tanggal_lahir" type="date" class="form-control" value="1990-01-01">
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-3 mt-4">
                    <button type="submit" class="btn btn-primary">Simpan</button>

                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Ubah Password -->
          <div class="tab-pane fade" id="password">
            <div class="card shadow-sm mb-4">
              <div class="card-body">
                <form action="dashboard.html" method="GET">
                  <div class="mb-3">
                    <label for="current_password" class="form-label">Kata Sandi Saat Ini</label>
                    <input type="password" class="form-control" id="current_password" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi Baru</label>
                    <input type="password" class="form-control" id="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="password_confirmation" class="form-label">Konfirmasi Kata Sandi</label>
                    <input type="password" class="form-control" id="password_confirmation" required>
                  </div>
                  <button type="subit" class="btn btn-primary">Simpan</button>

                </form>
              </div>
